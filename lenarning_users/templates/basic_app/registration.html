{% extends 'basic_app/base.html' %}

{% block body_block %}

<div class="jubbotron">
  <h1>Django Level Five Registration Page!</h1>
  {% if registered %}
  <h3>Thank you for registering here!</h3>
  {% else %}
  <h1>Register Here!</h1>
  <h3>Fill out the form:</h3>

  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="" value="Register">

  </form>

  {% endif%}

</div>
{% endblock %}
